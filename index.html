<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Document</title>
    <style>
        .pink{
            background-color: #ED017F;
        }
    </style>
</head>
<body class="h-screen w-screen bg-bottom m-auto" style="background-image: url(./Assets/background-image.png);"">
        <header>
            <div class="px-16 py-4">
                <nav class="flex justify-between items-center ">
                    <ul class=" flex ml-14">
                        <li class="cursor-pointer"><img src="./Assets/website-logo.png" alt=""></li>
                    </ul>
                    <ul class="flex gap-6">
                        <li class="cursor-pointer text-sm">RETAIL</li>
                        <li class="cursor-pointer text-sm">SME</li>
                        <li class="cursor-pointer text-sm">CORPORATE</li>
                        <li class="cursor-pointer text-sm">ABOUT US</li>
                        <li class="cursor-pointer text-sm">COVID 19</li>
                        <li class="cursor-pointer text-sm">CAMPGAINS</li>
                    </ul>
                    <ul class="flex mr-9 gap-4 justify-content items-center">
                        <li class="cursor-pointer"><img src="./Assets/search-icon.png" alt=""></li>
                        <li class="cursor-pointer">
                            <button class="pink px-4 py-1 rounded-md text-white">iService</button>
                        </li>
                    </ul>
                </nav>
            </div>
        </header>
    
        <main class="flex justify-around items-center ml-36">
            <section class="relative w-1/3">
                <h1 class="text-7xl font-medium mb-5">Chase Your Dream with us</h1>
                <p class="text-xl text-gray-500 mb-3">
                    The harder you wok for something, the greater you'll feel when you achieve it
                </p>
                <div>
                    <button class="py-2 px-5 pink text-white rounded-md">APPLY ONLINE</button>
                    <button class="py-2 px-5 rounded-md border ml-3 border-pink-500 text-pink-500 ">LOAN CALCULATOR</button>
                </div>
    
                <div class="flex items-center absolute left-3 mt-10 justify-center">
                    <div class="flex items-center gap-3 justify-center ">
                        <span><img src="./Assets/phone.png" alt=""></span>
                        <span class="text-xl">1659</span>
                    </div>
                    <div class="bg-gray-500 h-5 w-0.5 mx-3"></div>
                    <div class="">
                        <ul class="flex items-center gap-3">
                            <li><img src="./Assets/facebook.png" alt="facebook"></li>
                            <li><img src="./Assets/youtube.png" alt="Youtube"></li>
                            <li><img src="./Assets/linkedin.png" alt="linkedIn"></li>
                            <li><img src="./Assets/instagram.png" alt="instagram"></li>
                        </ul>
                    </div>
                </div>
            </section>
    
    
            <section class="relative w-2/3">
                <div>
                    <div class="absolute border rounded-full border-pink-500 flex items-center  justify-between h-12 gap-2 py-3 px-5 top-2 left-3 bg-white shadow-xl">
                        <img src="./Assets/car.png" alt="">
                        <p>Car Loan</p>
                    </div>
                    <div class="absolute border border-red-700 flex items-center px-5 gap-2  justify-between h-12 right-20 top-40  bg-white border-none shadow-xl rounded-full">
                        <img src="./Assets/House.png" alt="">
                        <p>Home Loan</p>
                    </div>
                    <img src="./Assets/hero-image.png" alt="">
                </div>
            </section>
        </main>
</body>
</html>
